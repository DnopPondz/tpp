  <rect width="800" height="600" fill="url(#linenHighlight)" />
  <g fill="none" stroke="#e0fffa" stroke-width="6" stroke-opacity="0.4">
    <path d="M60 520 C180 420, 260 520, 380 430 C500 340, 620 470, 740 360" />
  </g>
